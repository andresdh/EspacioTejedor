<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../stylesheet.css" />
    <title>Espacio Tejedor - Contactános</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="../index.html">Quienes Somos</a>
          </li>
          <li>
            <a href="./talleres.html">Talleres</a>
          </li>
          <li>
            <a href="./experiencias-vividas.html">Experiencias vividas</a>
          </li>
          <li>Contactános</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contactanos-container">
        <div class="contact-container">
          <h1 class="">Contactános</h1>
          <h3 class="">Escribinos y en breve nos pondremos en contacto para asesorarte</h3>
          <form action="">
            <div class="info1">
              <div>
                <label for="name">Nombre completo:</label>
                <input type="text"name="name" placeholder="Nombre completo">
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Email">
              </div>
              <div>
                <label for="cell">Whatsapp - Celular:</label>
                <input type="tel" name="tel" placeholder="Whatsapp - celular">
              </div>
            </div>
            <div class="info2">
              <div>
                <legend>Me interesa:</legend>
                <div>
                  <input type="checkbox" id="cbox1" value="alquiler"> 
                  <label for="cbox1">Alquilar el espacio para un evento</label>
                </div>
                <div>
                  <input type="checkbox" id="cbox2" value="clases"> 
                  <label for="cbox2">Tomar clases</label>
                </div>
                <div>
                  <input type="checkbox" id="cbox3" value="taller"> 
                  <label for="cbox3">Participar de un taller</label>
                </div>
                <div>
                  <input type="checkbox" id="cbox4" value="novedades"> 
                  <label for="cbox4">Recibir novedades</label>
                </div>
                <div>
                  <input type="checkbox" id="cbox5" value="staff"> 
                  <label for="cbox5">Ser parte del staff</label>
                </div>
              </div>
            </div>
            <div class="comment">
              <div>
                <textarea name="consulta" id="" cols="30" rows="10">Escribinos tu consulta</textarea>
              </div>
              <input class="form-button" type="submit" value="Enviar">
            </div>
          </form>
        </div>
        <div class="subscription-container">
          <h2>Recibí nuestro newslater</h2>
          <div class="subscription">
            <form action="">
              <div>
                <label for="subscription">Email</label>
                <input type="email" name="subscription" id="subscription" placeholder="Email" class="subscription-email">
              </div>
              <div>
                <input class="form-button" type="submit" value="Subscribirme">
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <redes>
      <img src="../icons/facebook.svg" alt="facebook" />
      <img src="../icons/instagram.svg" alt="instagram" />
      <img src="../icons/whatsapp.svg" alt="whatsapp" />
      <img src="../icons/youtube.svg" alt="youtube" />
    </redes>
    <p>Parque Chacabuco - CABA</p>
  </footer>
</html>
