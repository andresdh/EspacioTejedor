      </nav>
    </header>
    <main>
      <div class="contactanos-container">
        <div class="contact-container">
          <h1 class="">Contactános</h1>
          <h2 class="">Escribinos y en breve nos pondremos en contacto para asesorarte</h2>
          <form action="">
            <div class="info1">
              <div>
                <label for="name">Nombre completo:</label>
                <input type="text"name="name" placeholder="Nombre completo">
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Email">
              </div>
              <div>
                <label for="cell">Whatsapp - Celular:</label>
                <input type="tel" name="tel" placeholder="Whatsapp - celular">
              </div>
            </div>
            <div class="info2">
              <div>
                <legend>Me interesa:</legend>
                <div>
                  <label for="cbox1"><input type="checkbox" id="cbox1" value="alquiler"/> Alquilar el espacio para un evento</label>
                </div>
                <div>
                  <label for="cbox2"><input type="checkbox" id="cbox2" value="clases"/> Tomar clases</label>
                </div>
                <div>
                  <label for="cbox3"><input type="checkbox" id="cbox3" value="taller"/>  Participar de un taller</label>
                </div>
                <div>
                  <label for="cbox4"><input type="checkbox" id="cbox4" value="novedades"/> Recibir novedades</label>
                </div>
                <div>
                  <label for="cbox5"><input type="checkbox" id="cbox5" value="staff"/> Ser parte del staff</label>
                </div>
              </div>
            </div>
            <div class="comment">
              <div>
                <label for="txarea">Escribinos tu consulta:</label>
                <textarea name="consulta" cols="30" rows="10" id="txarea"></textarea>
              </div>
              <input class="form-button" type="submit" value="Enviar">
            </div>
          </form>
        </div>
        <div class="subscription-container">
          <h3>Recibí nuestro newslater</h3>
          <div class="subscription">
            <form action="">
              <div>
                <label for="subscription">Email:</label>
                <input type="email" name="subscription" id="subscription" placeholder="Escribe tu email" class="subscription-email">
              </div>
              <div>
                <input class="form-button" type="submit" value="Subscribirme">
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <redes>
